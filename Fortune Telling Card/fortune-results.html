<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fortune Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .results-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .results-container h1 {
            color: #2c3e50;
            margin-bottom: 40px;
        }

        /* Fortune Card Styles */
        .fortune-card {
            margin-bottom: 40px;
        }

        .fortune-card h3 {
            color: #2980b9;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .fortune-message {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #555;
        }

        .back-home-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .fortune-card h3 {
                font-size: 1.5rem;
            }

            .fortune-message {
                font-size: 1rem;
            }

            .results-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="results-container">
        <h1>Your Selected Cards & Fortune</h1>

        <!-- Cards and fortunes will be displayed here -->
        <div id="fortuneResults"></div>

        <button onclick="goBack()" class="back-home-btn">Go Back to Home</button>
    </div>

    <!-- Script to display fortune results -->
    <script>
        // Get the selected cards from localStorage
        const selectedCards = JSON.parse(localStorage.getItem('selectedCards')) || [];

        // Define fortunes for each card
        const fortunes = {
            "Card 1": "You will soon find yourself in a new and exciting situation.",
            "Card 2": "An old friend will reach out with unexpected news.",
            "Card 3": "A significant change is coming in your career.",
            "Card 4": "You will experience growth in your personal relationships.",
            "Card 5": "Financial success is within your reach.",
            "Card 6": "A creative endeavor will bring great satisfaction.",
            "Card 7": "Adventure is on the horizonâ€”prepare to explore new places.",
            "Card 8": "A long-held secret will come to light soon.",
            "Card 9": "You will make a meaningful connection with someone new.",
            "Card 10": "Your hard work will soon pay off in unexpected ways.",
            "Card 11": "A loved one will provide the support you need.",
            "Card 12": "You will find clarity in a current situation."
        };

        const fortuneResultsDiv = document.getElementById('fortuneResults');

        // Display the selected cards and their fortunes
        selectedCards.forEach(card => {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('fortune-card');
            cardDiv.innerHTML = `
                <h3>${card}</h3>
                <p class="fortune-message">${fortunes[card]}</p>
            `;
            fortuneResultsDiv.appendChild(cardDiv);
        });

        // Function to go back to the home page
        function goBack() {
            window.location.href = 'Pick-Item.html';
        }
    </script>

</body>
</html>
