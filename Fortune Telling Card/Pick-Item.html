<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Fortune Cards</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .card-selection-container {
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .fortune-card {
            width: 100%;
            height: 200px;
            background-color: #f1f1f1;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .fortune-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .fortune-card.selected {
            background-color: #d4af37;
            color: white;
        }
        .instructions {
            font-size: 1.2rem;
        }
        .cta-btn {
            margin-top: 20px;
        }
        .cta-btn button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .cta-btn button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="card-selection-container">
        <h1>Pick 5 Cards for Your Fortune</h1>
        <p class="instructions">Click on any 5 cards to reveal your fortune.</p>
        <div class="card-grid" id="cardGrid">
            <!-- 12 fortune cards -->
            <div class="fortune-card" data-card="Card 1">Card 1</div>
            <div class="fortune-card" data-card="Card 2">Card 2</div>
            <div class="fortune-card" data-card="Card 3">Card 3</div>
            <div class="fortune-card" data-card="Card 4">Card 4</div>
            <div class="fortune-card" data-card="Card 5">Card 5</div>
            <div class="fortune-card" data-card="Card 6">Card 6</div>
            <div class="fortune-card" data-card="Card 7">Card 7</div>
            <div class="fortune-card" data-card="Card 8">Card 8</div>
            <div class="fortune-card" data-card="Card 9">Card 9</div>
            <div class="fortune-card" data-card="Card 10">Card 10</div>
            <div class="fortune-card" data-card="Card 11">Card 11</div>
            <div class="fortune-card" data-card="Card 12">Card 12</div>
        </div>

        <div class="cta-btn">
            <button id="viewFortuneBtn" disabled>Reveal My Fortune</button>
        </div>
    </div>

    <!-- Script for Handling Card Selection and Redirect -->
    <script>
        const cards = document.querySelectorAll('.fortune-card');
        const viewFortuneBtn = document.getElementById('viewFortuneBtn');
        let selectedCards = [];

        // Handle card selection
        cards.forEach(card => {
            card.addEventListener('click', () => {
                if (selectedCards.length < 5 || card.classList.contains('selected')) {
                    card.classList.toggle('selected');
                    
                    const cardValue = card.getAttribute('data-card');
                    if (selectedCards.includes(cardValue)) {
                        selectedCards = selectedCards.filter(c => c !== cardValue);
                    } else {
                        if (selectedCards.length < 5) {
                            selectedCards.push(cardValue);
                        }
                    }
                    // Update the button state
                    viewFortuneBtn.disabled = selectedCards.length !== 5;
                }
            });
        });

        // Handle reveal button click
        viewFortuneBtn.addEventListener('click', () => {
            // Store the selected cards in localStorage to use them on the results page
            localStorage.setItem('selectedCards', JSON.stringify(selectedCards));
            // Redirect to the fortune results page
            window.location.href = 'fortune-results.html';
        });
    </script>

</body>
</html>
